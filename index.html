<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <script>
    	(function () {
      		try {
        		const saved = localStorage.getItem('theme') || 'system';
		        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
		        const isDark = saved === 'dark' || (saved === 'system' && systemDark);
		        document.documentElement.classList.toggle('dark', isDark);
		      } catch (e) {}
	    })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=MedievalSharp&display=swap" rel="stylesheet">

    <title>Portfolio Village</title>
  </head>
  <body class="bg-stone-50 dark:bg-stone-950 text-stone-900 dark:text-stone-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
