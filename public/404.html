<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirection…</title>
    <meta name="robots" content="noindex" />
    <meta name="color-scheme" content="light dark" />
    <style>body{font:14px system-ui,Segoe UI,Roboto,Helvetica,Arial;color:#666;padding:24px}</style>
  </head>
  <body>
    <noscript>
      Cette appli nécessite JavaScript. <a href="/">Retour</a>
    </noscript>
    <script>
      (function () {
        // Déduit automatiquement la base: '' pour user/org pages, '/repo' pour project pages
        var parts = location.pathname.split('/').filter(Boolean)
        var base = parts.length ? '/' + parts[0] : ''
        var rel  = location.pathname.slice(base.length)
        var target = base + '/#' + (rel.startsWith('/') ? rel : '/' + rel) + location.search + location.hash
        location.replace(target)
      })();
    </script>
  </body>
</html>
