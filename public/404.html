<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirection…</title>
    <meta name="robots" content="noindex" />
</head>

<body>
    <noscript>
        Cette appli nécessite JavaScript. <a href="/new-journey/">Retour</a>
    </noscript>
    <script>
        (function () {
            // Ex: /new-journey/foobar -> base="/new-journey"
            var parts = location.pathname.split('/').filter(Boolean)
            var base = parts.length ? '/' + parts[0] : ''   // user pages -> '', project pages -> '/repo'
            var rel = location.pathname.slice(base.length)
            var target = base + '/#' + (rel.startsWith('/') ? rel : '/' + rel) + location.search + location.hash
            location.replace(target)
        })();
    </script>
</body>

</html>
